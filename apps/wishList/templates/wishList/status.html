<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Wish List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'wishList/style.css' %}">
</head>

<body>
    <header>
        <h1>Hello {{logged.first_name}} {{logged.last_name}}</h1>
        <a href="/wishes">View wish list</a>
        <a href="/wishes/logout">Logout</a>
    </header>
    <table class="table">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Total granted wishes for all users</th>
                <th scope="col">Your granted wishes</th>
                <th scope="col">Your pending wishes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>{{logged.first_name}} {{logged.last_name}}</td>
                <td>{{all_dreams.count}}</td>
                <td>{{granted_wishes.count}}</td>
                <td>{{pending_wishes.count}}</td>
            </tr>
        </tbody>
    </table>

</body>

</html>
