<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Wish List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'usersLogin/style.css' %}">
</head>

<body>
    <h1>Wish List</h1>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li class="{{login}}">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <img id="logo" src="{% static 'usersLogin/images/logo1.png' %}" alt='guerrilla'>
    <form id="form2" class="form-signin" action="/login" method="post">
        {% csrf_token %}
        <h2 class="h3 mb-3 font-weight-normal">Login</h2>
        <div id="margin2">
            <input class="forminputs" type="text" id="inputName9" class="form-control" placeholder="Email" name="email2"
                value="{{request.session.email2}}">
            <input class="forminputs" type="password" id="inputName8" class="form-control" placeholder="Password" name="password2">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    </form>

    <form id="form1" class="form-signin" action="/create" method="post">
        {% csrf_token %}
        <h2 class="h3 mb-3 font-weight-normal">Register</h2>
        <div id="margin">
            <input class="forminputs" type="text" id="inputName4" class="form-control" placeholder="Email" name="email"
                value="{{request.session.email}}">

            <input class="forminputs" type="text" id="inputName1" class="form-control" placeholder="First Name" name="first_name"
                value="{{request.session.first_name}}">

            <input class="forminputs" type="text" id="inputName2" class="form-control" placeholder="Last Name" name="last_name"
                value="{{request.session.last_name}}">

            <input class="forminputs" type="password" id="inputName3" class="form-control" placeholder="Password" name="password">
            <input class="forminputs" type="password" id="inputName5" class="form-control" placeholder="Confirm Password"
                name="confirm_password">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</body>

</html>
